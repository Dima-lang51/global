<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Global</title>
</head>
<body>

  <div class="wrapper">

    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <a href="#" class="logo">
            <span class="logo__letter">G</span>
            Global
          </a>
        </div>
        <nav id="nav" class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link mobile">Mobile Top Up</a></li>
            <li class="menu__item"><a href="#" class="menu__link about">About </a></li>
            <li class="menu__item"><a href="#" class="menu__link rate">Rate</a></li>
            <li class="menu__item"><a href="#" class="menu__link help">Help</a></li>
          </ul>
        </nav>
        <button class="singUp btn">Sing Up</button>
          <!-- Бургер меню -->
          <button class="nav-toggle" id="nav_toggle" type="button">
            <span class="nav-toggle__item">Menu</span>
          </button>
      </div>
    </header>

    <main class="main">
      <div class="main__container container">
        
       <section class="intro">
        <h1 class="tile__text">
          Now Buy Your<br class="br"> PIN or <span>Top Up</span> <br class="br">With Bank Transfer
        </h1>

        <p id="title" class="sup__title"></p>

        <button class="getStarted btn">Get Started</button>

        <form action="" method="get">
          <input id="search" name="s" placeholder="Where do you want to call?" type="search" minlength="4" maxlength="14">
          <button class="search btn" type="submit"></button>
        </form>

        <div class="users">
          <div class="users__img">
            <img src="./img/users/1.png" class="user user1" alt="user">
            <img src="./img/users/2.png" class="user user2" alt="user">
            <img src="./img/users/3.png" class="user user3" alt="user">
            <img src="./img/users/addUser.png" class="user user4" alt="user">
        </div>
        <div class="users__amount">
          <p class="users__amount-text">45k+ Regular User. <span>View Price Plan</span></p>
        </div>
        </div>

       </section>

       <section class="flag">

        <div class="axis">
          <div class="round"></div>
          <img class="men" src="./img/women.png" alt="men">

          <ul class="list">
            <li class="item">
              <img class="img__flag" src="./img/flag/flag1.png" alt="flag">
            </li>
            <li class="item">
              <img class="img__flag" src="./img/flag/GreatBritain.png" alt="flag">
            </li>
            <li class="item">
              <img class="img__flag" src="./img/flag/Italy.png" alt="flag">
            </li>
            <li class="item">
              <img class="img__flag" src="./img/flag/flag1.png" alt="flag">
            </li>
            <li class="item">
              <img class="img__flag" src="./img/flag/flag1.png" alt="flag">
            </li>
          </ul>

        </div>
        
       </section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__content"></div>
      </div>
    </footer>

  </div> <!-- /.wrapper -->
 <script src="app.js"></script>
</body>
</html>
